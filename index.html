<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The jewelry store for brides</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleHOME.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>


    <header>
        <div class="header" data-aos="fade-down">
            <div class="titleContainer">
                <h1 class="shopNameTitle"> SHOPNAME START </h1>
            </div>


            <div class="subtitleContainer">
                <h3 class="shopNameSubtitle"> SOME SUBTITLE </h3>
            </div>


            <div class="headerRightContainer">
                <input type="search" placeholder="search..." class="search">
                <a href="index.html"> <i class="bi bi-house"></i> </a>
                <i class="bi bi-bag-heart" id="wishlistIcon"></i>
                <div class="basketIconContainer">
                    <i class="bi bi-bag-fill" class="basketIcon" id="basketIcon"> 1 </i>
                </div>
               
            </div>
           
            


        </div>

    </header>

    <main data-aos="fade-up">

        <div class="sliderContainer" id="sliderContainer">
            <div class="slides" id="leftSlides">
                <div class="leftSlides"> 
                    <h1 class="shop"> SHOP <a href="0NECKLACES.html" class="links"> NECKLACES </a></h1>
                </div>
                <div class="leftSlides"> 
                    <h1 class="shop"> SHOP <a href="0RINGS.html" class="links"> RINGS </a></h1>
                </div>
                <div class="leftSlides"> 
                    <h1 class="shop"> SHOP <a href="0BRACELETS.html" class="links"> BRACELETS </a></h1>
              
                </div>
                <div class="leftSlides"> 
                    <h1 class="shop"> SHOP <a href="0HANDBAGS.html" class="links"> HANDBAGS </a></h1>
              
                </div>
                <div class="leftSlides"> 
                    <h1 class="shop"> SHOP <a href="0HOMEDECOR.html" class="links" style="font-size: 2rem"> HOME DECOR </a></h1>
              
                </div>
            </div>  
        
            <div class="slides" id="rightSlides"> 
                <div class="rightSlides homeDecor"></div>
                <div class="rightSlides handbag"></div>
                <div class="rightSlides bracelet"></div>
                
                <div class="rightSlides ring"></div>
                <div class="rightSlides necklaces"></div>

            </div>

        </div>

        <div class="actionButtonsContainer">
            <div class="btnContainer btnUp">
                <button class="actionbtn" id="upBtn"> <i class="bi bi-arrow-up"></i></button>
            </div>
            <div class="btnContainer btnDown">
                <button class="actionbtn" id="downBtn"> <i class="bi bi-arrow-down"></i></button>
            </div>
        </div>

       

    </main>


    <footer>
        <h1> made with ❤️ </h1>
    </footer>
   

    <script src="scriptHOME.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
